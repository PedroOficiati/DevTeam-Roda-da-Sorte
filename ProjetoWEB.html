
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta de Desafios</title>
    <link rel="stylesheet" href="subteste.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <img src="logo.png" alt="Logo Desafios" class="logo">
    </header>

    <!-- Contêiner principal -->
    <main class="container">
        <!-- Cards à esquerda -->
        <section class="cards-container">
            <!-- Card Aleatório -->
            <article class="card">
                <h2>ALEATÓRIO</h2>
                <section class="card-image">
                    <img src="dado2b.jpg" alt="Roleta Aleatória">
                </section>
                <button id="botaoAleatorio">JOGAR</button>
            </article>

            <!-- Card Categoria -->
            <article class="card">
                <h2>CATEGORIA</h2>
                <section class="card-image">
                    <img src="roleta2b.jpg" alt="Roleta por Categoria">
                </section>
                <button id="botaoCategoria">JOGAR</button>
                <aside id="categoriasContainer" class="categorias-container"></div>
            </article>
        </section>

        <!-- Roleta à direita -->
        <section class="roleta-container">
            <aside class="ponteiro"></aside>
            <article class="roleta" id="roleta"></article>
            <p class="resultado" id="resultado"></p>
        </section>
    </main>

    <script src="subteste.js"></script>
</body>
</html>
